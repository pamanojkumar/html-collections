<!DOCTYPE html>
<html>
<head>
<script src="http://code.jquery.com/jquery-latest.js"></script>
<script>
function rotate() {	

	var n = $(".animTxt span").length;

	var randNum = Math.floor(Math.random()*n);
	
	if(randNum<=n)
	{
	$(".animTxt span").eq(randNum).css('color','green');
		for(i=0;i<n;i++)
		{
			if(i!=randNum)
			{
			$(".animTxt span").eq(i).css('color','#ccc');
			}
		}
	}
};

$(document).ready(function() 
{		
	setInterval('rotate()',3000);	
});


</script>
</head>
<body>
<div class="animTxt">
<span>Regex</span><span>is</span><span>commonly</span><span>used</span><span>for</span><span>this</span>
</div>
</body>
</html>
